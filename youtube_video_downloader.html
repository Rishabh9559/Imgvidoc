<div class="container">
    <h2>YouTube Video Downloader</h2>
    <div class="input-group">
      <label for="videoLink">YouTube Video link:</label>
      <input type="text" id="videoLink" placeholder="Enter YouTube Video link">
    </div>
    <button  class="ml-3 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-700 rounded text-lg" onclick="extractVideoId()">Summit</button>

  </div>


  <div>
    <iframe id="mp3" scr="" style="width:100%;height:60px;border:0;"  scrolling="yes" > </iframe>
<iframe id="mp4" src="" style="width:100%;height:155px;border:0;"  scrolling="yes" > </iframe>

  <script>
    function extractVideoId() {
      const videoLink = document.getElementById('videoLink').value;
      
      // Regular expression to extract the video ID from the link
      const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|\?v=)([^#\&\?]*).*/;
      const match = videoLink.match(regExp);
      
      if (match && match[1]) {
        const videoId = match[1];
        document.getElementById("mp3").src ="//mp3api.ytjar.info/?id="+videoId;
     document.getElementById("mp4").src ="//mp4api.ytjar.info/?id="+videoId;
      }

    }
  </script>
